<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <h1 id="secret-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut quaerat adipisci cumque earum </h1>
   <input type="text" name="" id="dlt-confirm" placeholder="Please type delete">
   <button id="dlt-btn"  disabled >Delete</button>


   <script>

      document.getElementById('dlt-confirm').addEventListener('keyup',function(event){
        const text= event.target.value;
        //console.log(text);
        const dlt=document.getElementById('dlt-btn');
        if(text=='delete')
         dlt.removeAttribute('disabled');
        else 
         dlt.setAttribute('disabled',true);
      })

      document.getElementById('dlt-btn').addEventListener('click',function(){
        document.getElementById('secret-info').style.display='none';
      })
   </script>
</body>
</html>
